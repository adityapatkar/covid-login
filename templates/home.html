{% extends 'default.html' %}

{% block content %}
    <div class="card-wrapper">
        <div class="card">
            <h1 class="center">Create an Account</h1>
                    <form name="signup_form">

                        <label for="name"></label>
                        <input type="text" name="name" placeholder="Name" class="field" required>

                        <label for="email"></label>
                        <input type="email" name="email" class="field" placeholder="E-mail" required>

                        <label for="password"></label>
                        <input type="password" name="password" class="field" placeholder="Password" required>
                        <p class="error error--hidden"></p>
                        <input type="submit" value="Sign Up" class="submit-btn">
                    </form>
                    <div class="center">
                        <a class ="a" href="/login" ><small></small>Already have an account? <u>Sign in!</u> </small> </a>
                    </div>
        </div>
    </div>
    {% endblock %}
